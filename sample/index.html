<!DOCTYPE HTML>
<html>
  <head>
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.js"></script>
    <script type="text/javascript" src="vendor/angular-cookies.min.js"></script>
    <script type="text/javascript" src="vendor/ng-cache.js"></script>
    <script type="text/javascript" src="app.js?1"></script>
  </head>
  <body ng-app="fooApp">
    <div ng-controller="mainCtrl as vm" class="container">
      <div class="row wrapper center-block">
        <div class="col-md-6">
          <form class="form-horizontal">
            <fieldset>
              <div class="form-group">
                <label for="inputUser" class="col-lg-2 control-label">Username</label>
                <div class="col-lg-12">
                  <input ng-model="data.visitor" type="text" class="form-control" name="inputUser" id="inputUser" placeholder="Username">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10">
                  <button type="reset" class="btn btn-default">Cancel</button>
                  <button type="submit" class="btn btn-primary" ng-click="update()">Update</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="col-md-6">
          <h3>Cached: {{ data.visitor }}</h3>
        </div>
      </div>
    </div>
  </body>
</html>
